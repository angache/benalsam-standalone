groups:
  - name: benalsam-service-alerts
    rules:
      # Admin Backend Service Down
      - alert: AdminBackendDown
        expr: up{job="admin-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: admin-backend
        annotations:
          summary: "Admin Backend service is down"
          description: "Admin Backend service has been down for more than 1 minute"
          runbook_url: "https://docs.benalsam.com/runbooks/admin-backend-down"

      # Elasticsearch Service Down
      - alert: ElasticsearchServiceDown
        expr: up{job="elasticsearch-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: elasticsearch-service
        annotations:
          summary: "Elasticsearch Service is down"
          description: "Elasticsearch Service has been down for more than 1 minute"
          runbook_url: "https://docs.benalsam.com/runbooks/elasticsearch-service-down"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: health_check_memory_rss_bytes{job="admin-backend-health"} > 200000000
        for: 2m
        labels:
          severity: warning
          service: admin-backend
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }} bytes ({{ $value | humanize1024 }}B)"
          runbook_url: "https://docs.benalsam.com/runbooks/high-memory-usage"

      # Database Connection Failed
      - alert: DatabaseConnectionFailed
        expr: health_check_database_status{job="admin-backend-health"} == 0
        for: 30s
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database connection failed"
          description: "Database connection has been down for more than 30 seconds"
          runbook_url: "https://docs.benalsam.com/runbooks/database-connection-failed"

      # Redis Connection Failed
      - alert: RedisConnectionFailed
        expr: health_check_redis_status{job="admin-backend-health"} == 0
        for: 30s
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis connection failed"
          description: "Redis connection has been down for more than 30 seconds"
          runbook_url: "https://docs.benalsam.com/runbooks/redis-connection-failed"

      # Elasticsearch Connection Failed
      - alert: ElasticsearchConnectionFailed
        expr: health_check_elasticsearch_status{job="admin-backend-health"} == 0
        for: 1m
        labels:
          severity: warning
          service: elasticsearch
        annotations:
          summary: "Elasticsearch connection failed"
          description: "Elasticsearch connection has been down for more than 1 minute"
          runbook_url: "https://docs.benalsam.com/runbooks/elasticsearch-connection-failed"

      # System Health Critical
      - alert: SystemHealthCritical
        expr: health_check_status{job="admin-backend-health"} == 0
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "System health is critical"
          description: "System health check has been failing for more than 1 minute"
          runbook_url: "https://docs.benalsam.com/runbooks/system-health-critical"

  - name: benalsam-infrastructure-alerts
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.benalsam.com/runbooks/high-cpu-usage"

      # High Disk Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: infrastructure
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"
          runbook_url: "https://docs.benalsam.com/runbooks/high-disk-usage"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: node_filesystem_free_bytes / node_filesystem_size_bytes * 100 < 10
        for: 1m
        labels:
          severity: critical
          service: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk space is only {{ $value }}% free on {{ $labels.instance }}"
          runbook_url: "https://docs.benalsam.com/runbooks/low-disk-space"