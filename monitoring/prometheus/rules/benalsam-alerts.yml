groups:
  - name: benalsam-system
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(elasticsearch_messages_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: elasticsearch-service
        annotations:
          summary: "High error rate detected"
          description: "Elasticsearch Service error rate is {{ $value }} errors per second"

      # Service Down
      - alert: ServiceDown
        expr: up{job="elasticsearch-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: elasticsearch-service
        annotations:
          summary: "Elasticsearch Service is down"
          description: "Elasticsearch Service has been down for more than 1 minute"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for more than 5 minutes"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for more than 5 minutes"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space low"
          description: "Disk space is below 10% for more than 5 minutes"

      # Queue Depth High
      - alert: QueueDepthHigh
        expr: elasticsearch_queue_depth > 1000
        for: 2m
        labels:
          severity: warning
          service: elasticsearch-service
        annotations:
          summary: "Queue depth is high"
          description: "Elasticsearch queue depth is {{ $value }} messages"

      # Circuit Breaker Open
      - alert: CircuitBreakerOpen
        expr: elasticsearch_circuit_breaker_state == 1
        for: 1m
        labels:
          severity: critical
          service: elasticsearch-service
        annotations:
          summary: "Circuit breaker is open"
          description: "Elasticsearch circuit breaker has been open for more than 1 minute"

      # DLQ Messages
      - alert: DLQMessages
        expr: elasticsearch_dlq_messages_total > 0
        for: 0m
        labels:
          severity: warning
          service: elasticsearch-service
        annotations:
          summary: "Messages in DLQ"
          description: "There are {{ $value }} messages in the Dead Letter Queue"

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(elasticsearch_message_processing_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
          service: elasticsearch-service
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds"

      # Job Processing Failed
      - alert: JobProcessingFailed
        expr: rate(elasticsearch_job_status_count{status="failed"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: elasticsearch-service
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is {{ $value }} failures per second"
