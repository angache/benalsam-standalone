global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'benalsam-cluster'
    environment: 'development'

rule_files:
  - "rules/*.yml"
  - "rules/benalsam-alerts.yml"
  - "rules/simple-alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Elasticsearch Service
  - job_name: 'elasticsearch-service'
    static_configs:
      - targets: ['host.docker.internal:3006']
    metrics_path: '/api/v1/monitoring/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Admin Backend (if metrics available)
  - job_name: 'admin-backend'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/api/v1/monitoring/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # RabbitMQ Management (disabled - no exporter available)
  # - job_name: 'rabbitmq'
  #   static_configs:
  #     - targets: ['rabbitmq-management:15672']
  #   metrics_path: '/metrics'
  #   scrape_interval: 30s
  #   scrape_timeout: 10s

  # Health Checks - Admin Backend
  - job_name: 'admin-backend-health'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/api/v1/monitoring/health/prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Health Checks - Elasticsearch Service
  - job_name: 'elasticsearch-service-health'
    static_configs:
      - targets: ['host.docker.internal:3006']
    metrics_path: '/api/v1/health/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: __name__
        regex: '.*'
        replacement: 'health_check_${1}'
