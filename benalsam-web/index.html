		<title>BenAlsam - Alım İlanları Platformu</title>
		
		<!-- Critical CSS for above-the-fold content -->
		<style>
			/* Critical CSS for LCP optimization */
			body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
			.listing-card { border-radius: 0.5rem; overflow: hidden; }
			.listing-card img { width: 100%; height: 100%; object-fit: cover; }
			.loading { opacity: 0.7; filter: blur(2px); }
			.loaded { opacity: 1; filter: none; }
			/* Prevent layout shift */
			img { max-width: 100%; height: auto; }
			/* Critical button styles */
			.btn { display: inline-flex; align-items: center; justify-content: center; }
			/* Critical layout styles */
			.container { max-width: 1600px; margin: 0 auto; padding: 0 1rem; }
			@media (min-width: 1536px) { .container { max-width: 1920px; } }
			/* Critical skeleton styles */
			.animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
			@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
			/* Critical grid styles */
			.grid { display: grid; }
			.grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
			@media (min-width: 640px) { .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
			@media (min-width: 1024px) { .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
			@media (min-width: 1280px) { .xl\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
			@media (min-width: 1536px) { .grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); } }
			@media (min-width: 1920px) { .grid-cols-6 { grid-template-columns: repeat(6, minmax(0, 1fr)); } }
		</style>
